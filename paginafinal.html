  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="paginafinal.css">

  <style>
    /* Fondo claro con imagen */
    .hero {
      background-image: url('/paginaitagui/municipioitagui.jpg'); /* cambia por tu imagen */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      min-height: 100vh;
    }

    /* Capa translúcida para resaltar el texto */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6); /* blanco translúcido */
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    /* Asegura que el texto quede encima */
    .hero .container,
    #seccion-destino {
      position: relative;
      z-index: 1;
    }

    /* Ajustes de texto para contraste */
    .hero h1 {
      color: #000; /* texto oscuro para fondo claro */
      font-weight: 800;
    }

    .hero p {
      color: #333;
    }

    .btn-primary {
      background-color: #ffa500;
      border-color: #ffa500;
    }

    .btn-primary:hover {
      background-color: #e69500;
      border-color: #e69500;
    }
  </style>
</head>
